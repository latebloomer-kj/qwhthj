<h1>同期調相機とは?</h1>

<p>同期調相機は、電力系統の安定化や電圧・周波数の制御を目的とした設備です。</p>

<h2>機械的構造と運動原理:</h2>
<p>同期調相機は、大型の回転質量を持つ機械であり、一般的には高速の回転体（例えば、フライホイール）を使用します。</p>

<h2>動作モード:</h2>
<p>同期調相機は通常、無負荷で系統に接続されています。</p>

<h2>系統への影響:</h2>
<p>系統で電力の需要と供給が一致しない場合、同期調相機は機械的なエネルギーを利用して調整を行います。</p>

<h2>瞬時の周波数安定化:</h2>
<p>事故や突発的な電力供給の停止時には特に重要です。</p>
